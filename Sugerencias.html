<!DOCTYPE html>
<html lang="es">
<head>
   <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARIO DE SUGERENCIAS</title>
</head>
<body>
  <header>
    <div id="Encabezadoformulario">
    <h1>
        Bienvenidos al formulario de sugerencias! 
    </h1>
    </div>
    <div>
    <h2 class="Titlesformulario">    
        Te pediremos algunos datos y luego encontrarás una casilla donde expresarte.
        Lo leeremos a la brevedad y, de ser necesario, te contactaremos.
    </h2>
    </div>
    <div>
    <h3 class="Titlesformulario">
        Desde ya, muchas gracias por tu opinión!
    </h3>
    </div>
  </header>

  <main>
    <form>
        <div class="cajaformulario">
           <label for="Nombre" class="formulariolist">Nombre:</label>
           <input type="text" name="Nombre" placeholder="Ingrese su nombre" /> 
        </div>

        <div class="cajaformulario">
            <label for="Apellido" class="formulariolist">Apellido:</label>
            <input type="text" name="Apellido" placeholder="Ingrese su apellido" /> 
         </div>

         <div class="cajaformulario">
            <label for="Edad" class="formulariolist">Edad:</label>
            <input type="number" name="Edad" placeholder="Seleccione su edad" /> 
         </div>

         <div class="cajaformulario">
            <label for="Género" class="formulariolist">Género:</label>
            <input type="text" name="Género" placeholder="Ingrese su género" /> 
         </div>

         <div class="cajaformulario">
            <label for="Mail" class="formulariolist">Correo Electrónico:</label>
            <input type="email" name="Mail" placeholder="Ingrese su Email" /> 
         </div>

         <div class="cajaformulario">
            <label for="Tel" class="formulariolist">Número de contacto:</label>
            <input type="tel" name="Tel" placeholder="Ingrese su nro. de Tel." /> 
         </div>

         <div class="cajaformulario">
            <label for="User" class="formulariolist">Usuario:</label>
            <input type="text" name="User" placeholder="Usuario" /> 
         </div>

         <div class="cajaformulario">
            <label for="Password" class="formulariolist">Contraseña:</label>
            <input type="password" name="Password" placeholder="Password" /> 
         </div>

         <div class="cajaformulario">
            <label for="Opinion" class="formulariolist">Comentario:</label>
            <input type="text" name="Opinion" placeholder="Ingrese aqui su opinión" id="cajasugerencia"/> 
         </div>



       <button id="boton">
        <a href="Gracias.html" id="msjboton">ENVIAR SUGERENCIA</a>
       </button>  
    </form>
  </main>
</body>
</html>
