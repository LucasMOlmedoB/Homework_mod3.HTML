<!DOCTYPE html>
<html lang="es">
<head>
   <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARIO DE SUGERENCIAS</title>
</head>
<body>
  <header>
    <div>
    <h1>
        Bienvenidos al formulario de sugerencias. 
    </h1>
    </div>
    <div>
    <h2>    
        Te pediremos algunos datos y luego encontrarás una casilla donde expresarte.
        Lo leeremos a la brevedad y, de ser necesario, te contactaremos.
    </h2>
    </div>
    <div>
    <h3>
        Desde ya, muchas gracias por tu opinión!
    </h3>
    </div>
  </header>

  <main>
    <form>
        <div>
           <label for="Nombre" >Nombre:</label>
           <input type="text" name="Nombre" placeholder="Ingrese su nombre" /> 
        </div>

        <div>
            <label for="Apellido" >Apellido:</label>
            <input type="text" name="Apellido" placeholder="Ingrese su apellido" /> 
         </div>

         <div>
            <label for="Edad" >Edad:</label>
            <input type="number" name="Edad" placeholder="Seleccione su edad" /> 
         </div>

         <div>
            <label for="Género" >Género:</label>
            <input type="text" name="Género" placeholder="Ingrese su género" /> 
         </div>

         <div>
            <label for="Mail" >Correo Electrónico:</label>
            <input type="email" name="Mail" placeholder="Ingrese su Email" /> 
         </div>

         <div>
            <label for="Tel" >Número de contacto:</label>
            <input type="tel" name="Tel" placeholder="Ingrese su nro. de Tel." /> 
         </div>

         <div>
            <label for="User" >Usuario:</label>
            <input type="text" name="User" placeholder="Usuario" /> 
         </div>

         <div>
            <label for="Password" >Contraseña:</label>
            <input type="password" name="Password" placeholder="Password" /> 
         </div>

         <div>
            <label for="Opinion" >Comentario:</label>
            <input type="text" name="Opinion" placeholder="Ingrese aqui su opinión" /> 
         </div>



       <button>
        <a href="Gracias.html" >ENVIAR SUGERENCIA</a>
       </button>  
    </form>
  </main>
</body>
</html>
